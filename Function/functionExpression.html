<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        let perkalian = function(a,b) {
            return a * b;
        }
        const a = 5;
        const b = 4;

        let hasil = perkalian(a,b);
        document.getElementById("demo").innerHTML = hasil;
    </script>
</body>
</html>
