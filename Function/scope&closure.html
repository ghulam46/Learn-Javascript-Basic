<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="globalScope"></div>
    <div id="localScope"></div>
    <script>
        let globalScope = "Hello, this is global scope";

        function printGlobalScope() {
            document.getElementById("globalScope").innerHTML = globalScope;
        }

        printGlobalScope();

        function printLocalScope() {
            let localScope = "Hello, this is local scope";
            document.getElementById("localScope").innerHTML = localScope;
        }

        printLocalScope();
    </script>
</body>
</html>
