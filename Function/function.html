<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>

    <script>
        let title = document.getElementById("demo");

        const eksGretting = function gretting( name, language ) {
            if(language === "english") {
                let demo = `good morning ${name}`;
                title.innerHTML = demo;
            } else if(language === "french") {
                let demo = `bonjour ${name}`;
                title.innerHTML = demo;
            } else {
                let demo = `selamat pagi ${name}`;
                title.innerHTML = demo;
            }
        }

        eksGretting("Ghulam", "");
    </script>
</body>
</html>
