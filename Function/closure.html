<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        function outer() {
            // let outerText = `i'm from the outer function`;
            
            function inner(name) { // function inner = closure
                document.getElementById("demo").innerHTML = `i'm from the ${name} function`;
            }

            return inner;
        }
        const closureFunction = outer();
        closureFunction("OUTER");
    </script>
</body>
</html>
