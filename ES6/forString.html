<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 | For String</title>
</head>
<body>
    <div id="demo"></div>
    
    <script>
        const language = "Javascript";
        let text = "";

        for(let lang of language) {
            text += lang + "<br>";
        }

        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
