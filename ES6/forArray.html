<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 | For Array</title>
</head>
<body>
    <div id="demo"></div>
    
    <script>
        const cars = ["BMW", "CHEVROLET", "ROLLS ROYCE", "LAMBORGINI"];

        let text = "";
        for (let x of cars) {
            text += x + '<br>';
        }

        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
