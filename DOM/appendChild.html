<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append Child</title>
</head>
<body>
    <ul id="menu"></ul>

    <!-- Moving a node within the document example -->
    <ul id="first-list">
        <li>Everest</li>
        <li>Fuji</li>
        <li>Kilimanjaro</li>
    </ul>
    
    <ul id="second-list">
        <li>Karakoram Range</li>
        <li>Denali</li>
        <li>Mont Blanc</li>
    </ul>


    <script>
        function createMenuLi(name) {
            let li = document.createElement('li');
            li.textContent = name;
            return li;
        }

        const menu = document.querySelector('#menu');
        menu.appendChild(createMenuLi('Home'));
        menu.appendChild(createMenuLi('Services'));
        menu.appendChild(createMenuLi('About'));


        // Moving a node within the document example
        const firstList = document.querySelector('#first-list');
        const everest = firstList.firstElementChild;
        const secondList = document.querySelector('#second-list');
        secondList.appendChild(everest);
    </script>
</body>
</html>
