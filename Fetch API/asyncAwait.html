<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API async await</title>
</head>
<body>

    <ul id="product-list"></ul>

    <script>
        const productList = document.getElementById("product-list");

        async function fetchProduct() {
            let response = await fetch('https://dummyjson.com/products');
            let data = await response.json();
            const products = data.products;

            // console.log(response.status);
            // console.log(response.statusText);

            if(response.status === 200){
                products.forEach(product => {
                    const productItem = document.createElement("li");
                    productItem.textContent = `id => ${product.id}, Title => ${product.title}`;
                    productList.appendChild(productItem);
                })
            } else {
                const productItem = document.createElement("h1");
                productItem.textContent = `404 NOT FOUND ðŸš§`;
                productItem.style.textAlign = 'center';
                productList.appendChild(productItem);

            }
        }

        fetchProduct();
    </script>
</body>
</html>
