<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Catch</title>
</head>
<body>
    <script>
        const add = (x, y) => x + y;
        try {
            let result = add(10, 20);
            console.log(result);
        } catch(e) {
            console.log({name: e.name, message: e.message});
        }
        console.log("Bye");
    </script>
</body>
</html>
