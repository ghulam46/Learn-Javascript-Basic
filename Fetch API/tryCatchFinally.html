<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Catch Finally</title>
</head>
<body>
    <script>
        let result = 0;
        const add = (x, y) => x + y;

        try {
            result = add(10, 20);
        } catch(e) {
            console.log(e.message);
        } finally {
            console.log(result);
        }
    </script>
</body>
</html>
