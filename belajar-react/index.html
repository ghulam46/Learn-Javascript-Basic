<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    
      function Header({author}) {
        return <h1>Belajar React bersama {author ? author : 'WPU'} ðŸš€</h1>;
      }

      function HomePage() {
        const languages = ['Indonesian', 'English', 'Arabian', 'Germany'];
        const [likes, setLikes] = React.useState(0);
        
        function handleClick() {
          setLikes(likes + 1);
        }

        return (
          <>
            <Header />
            <ul>
              {
                languages.map((language) => (
                  // key bertujuan untuk menandai sebuah element dengan nilai yang unik, karena react harus tau elemen mana yang berubah
                  <li key={language}>{language}</li>
                ))
              }
            </ul>

            <button onClick={handleClick}>Like ({likes})</button>
            {/*<Header author="Sandika Galih"/>*/}
          </>
        );
      }

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<HomePage />);

    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this page for starting a new React project with JSX:
      https://react.dev/learn/start-a-new-react-project

      Read this page for adding React with JSX to an existing project:
      https://react.dev/learn/add-react-to-an-existing-project
    -->
  </body>
</html>
