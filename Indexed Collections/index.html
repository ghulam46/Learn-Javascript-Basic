<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indexed Collections</title>
</head>
<body>
    <div id="demo"></div>

    <script>
        const demoElement = document.getElementById("demo");

        let fruits = ["Mango", "Apple", "Banana"];

        // demoElement.innerHTML = `${fruits[2]}`; // Banana
        // demoElement.innerHTML = `${fruits.length}`; // 3

        // for loop
        // for(let i=0; i<fruits.length; i++) {
        //     // console.log(fruits[i]);
        //     const ul = document.createElement("ul");
        //     const li = document.createElement("li");

        //     li.appendChild(document.createTextNode(fruits[i]));
        //     ul.appendChild(li);
        //     demoElement.appendChild(ul);
        // }

        // forEach loop
        fruits.forEach(function(fruit){
            // console.log(fruit);
            const ul = document.createElement("ul");
            const li = document.createElement("li");

            li.appendChild(document.createTextNode(fruit));
            ul.appendChild(li);
            demoElement.appendChild(ul);
        });
    </script>
</body>
</html>
