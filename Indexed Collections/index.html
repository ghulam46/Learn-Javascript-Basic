<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indexed Collections</title>
</head>
<body>
    <div id="demo"></div>

    <script>
        let fruits = ["Mango", "Apple", "Banana"];
        // document.getElementById("demo").innerHTML = `${fruits[2]}`; // Banana
        document.getElementById("demo").innerHTML = `${fruits.length}`; // 3
    </script>
</body>
</html>
